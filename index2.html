<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient</title>
    <style>
        #grad1 {
            height: 200px;
            background: linear-gradient(to top right, Red, Orange, Yellow, Green, Blue, Indigo, Violet);
        }
        #grad2 {
            height: 500px;
            background: radial-gradient(Red 60%, Green 50%);
        }
    </style>
</head>
<body>
    <div id="grad1">

    </div><br><br>
    <div id="grad2">

    </div>
</body>
</html>
